<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <title>OmgShop</title>
    </head>
    <body>
        <header class="headerBlock">
            <img class="logoCompany" src="./img/Group 4.svg" alt="logoCompany">
            <input class="shearcImput" placeholder="Пошук товару">
            <img class="logoUser" src="./img/user-svgrepo-com 1.png" alt="logoUser">
        </header> 
        <main>
            <div class="navBar">
                <ul>
                    <li>
                        <a class="menuItem ActiveItem"><img src="./img/Group.png" alt="">Телефони</a>
                    </li>
                    <li>
                        <a><img src="./img/laptop-svgrepo-com 1.png" alt="">Ноутбуки</a>
                    </li>
                    <li>
                        <a><img src="./img/computer-svgrepo-com (1) 1.png" alt="">Комп'ютери</a>
                    </li>
                    <li>
                        <a><img src="./img/tv-svgrepo-com 1.png" alt="">Телевізори</a>
                    </li>
                    <li>
                        <a><img src="./img/Group.png" alt="">Гейплеї</a>
                    </li>
                </ul>
            </div>
            <div class="productBlock">
                <h3 class="TitleProducts">Телефони</h3>
                <div class="productItem productSecond">
                     <img class="productImg" src="https://jabko.ua/image/cache/catalog/products/2021/04/061743/IMG_6137%20(7)-1397x1397.jpg">
                     <p class="priductTitle">Iphone 11</p>
                     <button class="btnBuy">Купити</button>
                </div>
                <div class="productItem">
                     <img class="productImg" src="https://files.foxtrot.com.ua/PhotoNew/img_0_60_8462_0_1_637744884894862026.jpg">
                     <p class="priductTitle">Samsung Galaxy Flip 4</p>
                     <button class="btnBuy">Купити</button>
                </div>
                <div class="productItem">
                    <img class="productImg" src="https://files.foxtrot.com.ua/PhotoNew/img_0_60_8746_0_1_637934763845959759.jpg">
                    <p class="priductTitle">Huawei nova Y70</p>
                    <button class="btnBuy">Купити</button>
                </div>
            </div>
        </main>
    </body>
</html>
